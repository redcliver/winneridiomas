{% extends 'diretoria_base.html' %}
{% block body %}
{% load static %}

<main>
    <div class="row">
        <div class="col menuPrincipal row" style="text-align: center;">
            <div class="col item">
                <a href="/evento/novo" class="gerenciaCaption">
                <img class=" responsive gerenciaImg" src="{% static '/img/add-calendar.png' %}"alt=""><br />
                Novo Evento</a>
            </div>
            <div class="col item">
                <a href="#" class="gerenciaCaption">
                <img  class=" responsive gerenciaImg" src="{% static '/img/gear.png' %}"alt=""><br />
                Editar Evento</a>
            </div>
            <div class="col item">
                <a href="/evento/busca" class="gerenciaCaption">
                <img  class=" responsive gerenciaImg" src="{% static '/img/search.png' %}"alt=""><br />
                Visualizar Evento</a>
            </div>
            <div class="col item">
                <a href="#" onclick="goBack()" class="gerenciaCaption">
                <img class=" responsive gerenciaImg" src="{% static '/img/reply.png' %}"alt=""><br />
                Voltar</a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
